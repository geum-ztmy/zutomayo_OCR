<html>

<head>
  <title>zutomayo_OCR</title>
  <meta charset="utf-8">
  <script src="https://unpkg.com/tesseract.js@2.0.0-beta.1/dist/tesseract.min.js"></script>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./index.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script>
    const { createWorker } = Tesseract;
    const worker = createWorker({
      langPath: './',
      gzip: false,
      //logger: m => console.log(m)
    });

    (async () => {
      await worker.load();
      await worker.loadLanguage('ztmy');
      await worker.initialize('ztmy');
      var result = await worker.recognize('./sample.png')
      $("#msg").text('準備完了')
      //document.getElementById('message').innerHTML = "認識完了: " + result.data.text;
      await worker.terminate();
    })();
  </script>
</head>

<body>
  <div align="center">
    <img id="demoimg" src="./sample.png" />
    <!-- <div id="message">Recognizing...</div> -->
    <div id="msg">準備中...</div>


    <video id="player" controls autoplay playsinline></video>
    <canvas id="canvas" width="300" height="100"></canvas>

    <div class="button">
      <button id="capture"> 認識！ </button>
    </div>

    <br>
    <input type="file" id="file-input">
    <br>
    <button class="button" id="ocr-button"> 認識！ </button>
    <br>



    <div id="msg" align="center"></div>
    <canvas id="snapshot" width="300" height="100"></canvas>
    <!-- <div id="res_tx"></div> -->
    <br>
    <br>
    <br>
    <br>



    <script>

      var video = document.getElementById("player"),
        canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d");
      requestAnimationFrame(draw);

      function draw() {
        canvas.width = 300;
        canvas.height = 100;
        ctx.drawImage(video, 100, 300, 600, 200,
          0, 0, 300, 100);
        imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        data = imgData.data;
        for (let i = 0; i < data.length; i += 4) {
          ave = (data[i + 0] + data[i + 1] + data[i + 2]) / 3;
          data[i + 0] =
            data[i + 1] =
            data[i + 2] = (ave > 128) ? 255 : 0;
          data[i + 3] = 255;
        }
        ctx.putImageData(imgData, 0, 0);
        requestAnimationFrame(draw);
      }

      var snapshotCanvas = document.getElementById('snapshot');
      var captureButton = document.getElementById('capture');
      var handleSuccess = function (stream) {
        video.srcObject = stream;
      };

      var num = 1;



      captureButton.addEventListener('click', async function () {
        var context = snapshot.getContext('2d');
        context.drawImage(video, 100, 300, 600, 200, 0, 0, snapshotCanvas.width,
          snapshotCanvas.height);
        const url = snapshot.toDataURL("image/png");

        const { createWorker } = Tesseract;
        const worker = createWorker({
          langPath: './',
          gzip: false,
          //logger: m => console.log(m)
        });

        (async () => {
          await worker.load();
          await worker.loadLanguage('ztmy');
          await worker.initialize('ztmy');
          var result = await worker.recognize(url)
          console.log(result);
          //$("#res_tx").text(result.data.text)
          var elem = document.createElement('div');
          elem.innerHTML = "<div id=" + num + " style='width:300px; background-color:#EEEEEE'><img src=" + url + " /></div><br>"
          var parent = document.getElementById("results");
          parent.insertBefore(elem, parent.firstChild);
          var numdiv = document.getElementById(num);
          var msg = document.createElement('div');
          msg.innerHTML = result.data.text;
          numdiv.appendChild(msg);
          num += 1;

          await worker.terminate();
        })();
      });






      //var imageData;
      //const reader = new FileReader();
      //reader.onload = function (e) {
      //  imageData = e.target.result; // 画像データを保存
      //}
      //reader.readAsDataURL(fileInput.files[0]);

      const fileInput = document.getElementById('file-input');
      fileInput.type = 'file';

      fileInput.addEventListener('change', function (event) {
        console.log('up');
        console.log(event.target.files[0]);
        imagedata = event.target.files[0]
      });


      const ocrButton = document.getElementById('ocr-button');

      ocrButton.addEventListener('click', function () {
        console.log('cl');
        //if (!event.target.files[0]) return;
        tryOcr().then(() => {
          // OCRが完了した後に実行する処理を書く
        });
      });



      const tryOcr = async () => {
        const { createWorker } = Tesseract;
        const worker = createWorker({
          langPath: './',
          gzip: false,
          //logger: m => console.log(m)
        });


        console.log("fn")
        await worker.load();
        await worker.loadLanguage('ztmy');
        await worker.initialize('ztmy');
        var result = await worker.recognize(fileInput.files[0])

        console.log(result);
        //$("#res_tx").text(result.data.text)
        var elem = document.createElement('div');

        // Blob URLを作成する
        const imageUrl = URL.createObjectURL(fileInput.files[0]);

        elem.innerHTML = "<div id=" + num + " style='width:300px; background-color:#EEEEEE'><img src=" + imageUrl + " width='300'; height='100'  /></div><br>"

        var parent = document.getElementById("results");
        parent.insertBefore(elem, parent.firstChild);
        var numdiv = document.getElementById(num);
        var msg = document.createElement('div');
        msg.innerHTML = result.data.text;
        numdiv.appendChild(msg);
        num += 1;

        await worker.terminate();
      }






      var front = false;
      var constraints = {
        audio: false,
        video: {
          width: 1920,
          height: 1080,
          facingMode: (front ? "user" : "environment")
        }
      };
      navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess);

    </script>
  </div>
  <div id="results" align="center"></div>
</body>

</html>
